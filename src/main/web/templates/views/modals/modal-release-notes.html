<!--/* Modal window view for the release notes. */-->

<div id="modal" name="modal" class="form-horizontal container-fluid" novalidate="true" centered-modal="true">
	<div class="modal-header">
		<div class="row">
			<div class="col-md-6 action">
				<h4>Version</h4>
			</div>
			<div class="col-md-6 entity text-right">
				<h4>{{::appVersion}}</h4>
			</div>
		</div>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6 action">
				<h4>Release Notes</h4>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="cancel()">Ok</button>
		<button class="btn" ng-click="showCredits()">Credits</button>
	</div>
</div>
