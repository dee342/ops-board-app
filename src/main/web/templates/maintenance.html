<script th:inline="javascript">

    ]);

<div id="maintenance-mode" ng-controller="maintenanceMode" ng-show="maintenancemode === 'entering_maintenance'" class="ng-cloak maintenance-mode">
    <div class="message">
        <h1 ng-bind="maintenancemessage1"></h1>
        <h4 ng-bind="maintenancemessage2"></h4>
    </div>
</div>

            <div class="row">
                <img id="logo" class="logo_salesforce" th:src="@{/images/logo.png}" border="0" alt="" ng-click="showReleaseNotes($event)"/>
